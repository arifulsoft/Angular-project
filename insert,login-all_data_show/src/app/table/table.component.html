<h1 class="ft">Students Information</h1>
<table class=" container table stripe ">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Round</th>
    </tr>
    <tr *ngFor="let i of allstudent">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.round}}</td>
    </tr>
</table>
